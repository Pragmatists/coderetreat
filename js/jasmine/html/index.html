<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS test</title>
    <link data-require="jasmine" data-semver="1.3.1" rel="stylesheet" href="libs/jasmine.css" />
    <script data-require="jasmine" data-semver="1.3.1" src="libs/jasmine.js"></script>
    <script data-require="jasmine" data-semver="1.3.1" src="libs/jasmine-html.js"></script>
    <script src="gameOfLife.js"></script>
    <script src="gameOfLifeSpec.js"></script>
    <script>
	(function() {
	  var jasmineEnv = jasmine.getEnv();
	  jasmineEnv.updateInterval = 250;

	  /**
	   Create the `HTMLReporter`, which Jasmine calls to provide results of each spec and each suite. The Reporter is responsible for presenting results to the user.
	   */
	  var htmlReporter = new jasmine.HtmlReporter();
	  jasmineEnv.addReporter(htmlReporter);

	  /**
	   Delegate filtering of specs to the reporter. Allows for clicking on single suites or specs in the results to only run a subset of the suite.
	   */
	  jasmineEnv.specFilter = function(spec) {
	    return htmlReporter.specFilter(spec);
	  };

	  /**
	   Run all of the tests when the page finishes loading - and make sure to run any previous `onload` handler

	   ### Test Results

	   Scroll down to see the results of all of these specs.
	   */
	  var currentWindowOnload = window.onload;
	  window.onload = function() {
	    if (currentWindowOnload) {
	      currentWindowOnload();
	    }

	    //document.querySelector('.version').innerHTML = jasmineEnv.versionString();
	    execJasmine();
	  };

	  function execJasmine() {
	    jasmineEnv.execute();
	  }
	})();
</script>

  </head>

  <body>
    <div id="HTMLReporter" class="jasmine_reporter"></div>
  </body>

</html>
